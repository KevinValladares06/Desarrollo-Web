<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Préstamos Estudiantiles</title>
</head>
<body>
    <h1>Formulario de Solicitud de Préstamos Estudiantiles</h1>
    <form action="#" method="post">
        <div>
            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div>
            <label for="email">Dirección de Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Número de Teléfono:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div>
            <label for="address">Dirección Actual:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div>
            <label for="state">Estado:</label>
            <select id="state" name="state" required>
                <option value="aguascalientes">Tegucigalpa</option>
                <option value="baja_california">Comayagua</option>
                <option value="campeche">San Pedro Sula</option>
                <option value="chiapas">Cortes</option>
                <option value="chihuahua">Santa Rosa de Copán</option>
                <option value="coahuila">La Ceiba</option>
                <option value="colima">El Paraiso</option>
                <option value="distrito_federal">Olancho</option>
                <!-- Añadir más estados según sea necesario -->
            </select>
        </div>
        <div>
            <label for="postalCode">Código Postal:</label>
            <input type="text" id="postalCode" name="postalCode" required>
        </div>
        <div>
            <label>Nivel de Educación Actual:</label>
            <div>
                <input type="radio" id="highSchool" name="educationLevel" value="Preparatoria" required>
                <label for="highSchool">Preparatoria</label>
            </div>
            <div>
                <input type="radio" id="bachelor" name="educationLevel" value="Licenciatura" required>
                <label for="bachelor">Licenciatura</label>
            </div>
            <div>
                <input type="radio" id="master" name="educationLevel" value="Maestría" required>
                <label for="master">Maestría</label>
            </div>
            <div>
                <input type="radio" id="doctorate" name="educationLevel" value="Doctorado" required>
                <label for="doctorate">Doctorado</label>
            </div>
        </div>
        <div>
            <label>Programa de Estudio:</label>
            <div>
                <input type="radio" id="cs" name="studyProgram" value="Ciencias de la Computación" required>
                <label for="cs">Ciencias de la Computación</label>
            </div>
            <div>
                <input type="radio" id="engineering" name="studyProgram" value="Ingeniería" required>
                <label for="engineering">Ingeniería</label>
            </div>
            <div>
                <input type="radio" id="economics" name="studyProgram" value="Economía" required>
                <label for="economics">Economía</label>
            </div>
            <div>
                <input type="radio" id="arts" name="studyProgram" value="Artes" required>
                <label for="arts">Artes</label>
            </div>
            <div>
                <input type="radio" id="other" name="studyProgram" value="Otro" required>
                <label for="other">Otro</label>
            </div>
        </div>
        <div>
            <label for="loanAmount">Monto del Préstamo Solicitado:</label>
            <input type="text" id="loanAmount" name="loanAmount" required>
        </div>
        <div>
            <label for="reason">Razón para Solicitar el Préstamo:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
        </div>
        <div>
            <button type="submit">Enviar Solicitud</button>
        </div>
    </form>
</body>
</html>
