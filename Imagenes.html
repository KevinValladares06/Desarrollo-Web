<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im√°genes en HTML</title>
    
</head>
<body>
    <h1>Imagenes en HTML</h1>
    <img src="https://placehold.co/1024X640" alt="Logo de Perfil"/> 
    <picture>
        <source srcset="https://placehold.co/380X380" media="(max-width:719px)"/> <!--Se utiliza dependiendo del tamano del dispositivo-->
        <source srcset="https://placehold.co/780X480" media="(max-width:1023px)"/>
        <img src="https://placehold.co/1024X720" alt="Imagen responsive"/> 
    </picture>

    <picture>
        <source srcset="https://placehold.co/1024X720/orange/000" media="(min-width:1024px)"/> 
        <source srcset="https://placehold.co/780X480/orange/000" media="(min-width:720px)"/>
        <img src="https://placehold.co/380X380/orange/000" alt="Imagen responsive"/> 
    </picture>

    <figure>
    <picture>
        <source srcset="https://placehold.co/1024X720/green/000" media="(min-width:1024px)"/> 
        <source srcset="https://placehold.co/780X480/green/000" media="(min-width:720px)"/>
        <img src="https://placehold.co/380X380/green/000" alt="Imagen responsive"/> 
    </picture>
        <figcaption>
            Acuario de tela: es un lugar para disfrutar en familia las bellezas de la fauna maritima de las costas hondurenas
        </figcaption>
    </figure>

    <img src="imgs/dibujo.svg" alt="Archivo.SVG"/>
</body>
</html>
